name: Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: notify hook
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"appName": "mait-stats", "tag": "latest", "repository": "github.com/melitonio/mait-stats.git"}' \
          https://web-hook-runner.mait.gq